						<h1>BTC _ 비트코인</h1>
					</header>
					<span class="image main">
						<p id="areaText"></p>
						<script>
							$.ajax({
								  url: "test/demo3.html",
								  cache: false
								})
								  .done(function( html ) {
								    $("#areaText").append( html );
								    $("#clickButton2").css("display","none");

		<script>
			count = 1;
			function openVolume() {
			
			if (count == 1) {
					$.ajax({
						url : "test/demo2.html",
						cache : false
					}).done(function(html) {
						$("#areaText").html(html);
						$("#clickButton2").css("display","block");
						$("#clickButton").css("display","none");
					});
					count = 0;
				} else {
					$.ajax({
						url : "test/demo3.html",
						cache : false
					}).done(function(html) {
						$("#areaText").html(html);
						$("#clickButton").css("display","block");
						$("#clickButton2").css("display","none");
					});
					count = 1;
				}
			}
		</script>
